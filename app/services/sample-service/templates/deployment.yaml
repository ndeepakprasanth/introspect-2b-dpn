apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sample-service
  labels:
    app.kubernetes.io/name: {{ .Chart.Name | default "sample-service" }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name | default "sample-service" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ if .Values.serviceAccount.name }}{{ .Values.serviceAccount.name }}{{ else }}{{ .Release.Name }}-sample-service{{ end }}
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - key: "eks.amazonaws.com/compute-type"
          operator: "Equal"
          value: "ec2"
          effect: "NoSchedule"
      containers:
        - name: sample-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: BEDROCK_MODEL_ID
              value: "{{ .Values.bedrock.modelId }}"
            - name: BEDROCK_AUTH_MODE
              value: "{{ .Values.bedrock.authMode }}"
            - name: AWS_REGION
              value: "{{ default "us-east-1" .Values.bedrock.region }}"
          resources: {}
